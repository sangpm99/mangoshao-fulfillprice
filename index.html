<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangoshao</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Mangoshao Fulfill Price</h1>
    <!-- Start Copy Code -->
    <div class="fulfill-price">
      <table class="my-table">
        <tbody>
          <tr class="my-table-heading">
            <td>COLORS</td>
            <td>SIZES</td>
            <td colspan="3">BASE COST ($)</td>
            <td colspan="6">SHIPING FEE ($)</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>Tier 1</td>
            <td>Tier 2</td>
            <td>Tier 3</td>
            <td>US shipping fee</td>
            <td>US additional shipping fee</td>
            <td>CA shipping fee</td>
            <td>GB additional shipping fee</td>
            <td>EU shipping fee</td>
          </tr>
          <!-- Start Data-->
          <tr>
            <td contenteditable="true">AOP</td>
            <td contenteditable="true">S - 6XL</td>
            <td contenteditable="true">14.00</td>
            <td contenteditable="true">11.90</td>
            <td contenteditable="true">Contact to support</td>
            <td contenteditable="true">0</td>
            <td contenteditable="true">-2</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">0.5</td>
            <td contenteditable="true">1.5</td>
          </tr>
          <!-- End Data-->
        </tbody>
      </table>
    </div>
    <!-- End Copy Code -->
    <button id="add-new-row">Thêm dòng trống</button>
    <button id="duplicate-row">Nhân đôi dòng cuối</button>
    <button id="del-last-row">Xoá dòng cuối</button>
    <button id="copy-code">Copy Code</button>

    <script src="./script.js"></script>
  </body>
</html>
